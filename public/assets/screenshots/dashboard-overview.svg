<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="700" fill="#0f0f14"/>
  <rect x="219" y="0" width="1" height="700" fill="#1e1e2e"/>

  <!-- Logo -->
  <circle cx="40" cy="40" r="16" fill="url(#cyanGrad)"/>
  <text x="65" y="45" fill="#fff" font-family="system-ui" font-size="16" font-weight="600">DevMetrics</text>

  <!-- Nav Items -->
  <rect x="12" y="80" width="196" height="40" rx="8" fill="#06b6d4" fill-opacity="0.1"/>
  <circle cx="36" cy="100" r="8" fill="#06b6d4"/>
  <text x="55" y="105" fill="#06b6d4" font-family="system-ui" font-size="14">Dashboard</text>

  <circle cx="36" cy="145" r="8" fill="#6b7280"/>
  <text x="55" y="150" fill="#9ca3af" font-family="system-ui" font-size="14">Analytics</text>

  <circle cx="36" cy="190" r="8" fill="#6b7280"/>
  <text x="55" y="195" fill="#9ca3af" font-family="system-ui" font-size="14">Settings</text>

  <!-- Header -->
  <text x="250" y="50" fill="#fff" font-family="system-ui" font-size="24" font-weight="600">Team Dashboard</text>
  <text x="250" y="75" fill="#9ca3af" font-family="system-ui" font-size="14">Last 30 days</text>

  <!-- Metric Cards Row -->
  <!-- Card 1: Sessions -->
  <rect x="250" y="100" width="210" height="110" rx="12" fill="#18181f"/>
  <rect x="250" y="100" width="210" height="110" rx="12" stroke="#1e1e2e" stroke-width="1"/>
  <text x="270" y="130" fill="#9ca3af" font-family="system-ui" font-size="12">Total Sessions</text>
  <text x="270" y="170" fill="#fff" font-family="system-ui" font-size="32" font-weight="700">247</text>
  <text x="270" y="195" fill="#22c55e" font-family="system-ui" font-size="12">+12.5%</text>

  <!-- Card 2: Lines of Code -->
  <rect x="480" y="100" width="210" height="110" rx="12" fill="#18181f"/>
  <rect x="480" y="100" width="210" height="110" rx="12" stroke="#1e1e2e" stroke-width="1"/>
  <text x="500" y="130" fill="#9ca3af" font-family="system-ui" font-size="12">Lines of Code</text>
  <text x="500" y="170" fill="#fff" font-family="system-ui" font-size="32" font-weight="700">15.2K</text>
  <text x="500" y="195" fill="#22c55e" font-family="system-ui" font-size="12">+8.3%</text>

  <!-- Card 3: Hours Saved -->
  <rect x="710" y="100" width="210" height="110" rx="12" fill="#18181f"/>
  <rect x="710" y="100" width="210" height="110" rx="12" stroke="#1e1e2e" stroke-width="1"/>
  <text x="730" y="130" fill="#9ca3af" font-family="system-ui" font-size="12">Hours Saved</text>
  <text x="730" y="170" fill="#fff" font-family="system-ui" font-size="32" font-weight="700">142h</text>
  <text x="730" y="195" fill="#22c55e" font-family="system-ui" font-size="12">+15.2%</text>

  <!-- Card 4: ROI -->
  <rect x="940" y="100" width="210" height="110" rx="12" fill="#18181f"/>
  <rect x="940" y="100" width="210" height="110" rx="12" stroke="#1e1e2e" stroke-width="1"/>
  <text x="960" y="130" fill="#9ca3af" font-family="system-ui" font-size="12">ROI</text>
  <text x="960" y="170" fill="#06b6d4" font-family="system-ui" font-size="32" font-weight="700">847%</text>
  <text x="960" y="195" fill="#22c55e" font-family="system-ui" font-size="12">+23.1%</text>

  <!-- Chart Area -->
  <rect x="250" y="230" width="700" height="280" rx="12" fill="#18181f"/>
  <rect x="250" y="230" width="700" height="280" rx="12" stroke="#1e1e2e" stroke-width="1"/>
  <text x="275" y="260" fill="#fff" font-family="system-ui" font-size="16" font-weight="500">Token Usage Over Time</text>

  <!-- Chart Line -->
  <path d="M 290 450 Q 350 420 420 380 T 550 350 T 680 320 T 800 280 T 900 300" stroke="url(#cyanGrad)" stroke-width="3" fill="none"/>
  <path d="M 290 450 Q 350 420 420 380 T 550 350 T 680 320 T 800 280 T 900 300 L 900 490 L 290 490 Z" fill="url(#chartGrad)"/>

  <!-- Chart dots -->
  <circle cx="290" cy="450" r="4" fill="#06b6d4"/>
  <circle cx="420" cy="380" r="4" fill="#06b6d4"/>
  <circle cx="550" cy="350" r="4" fill="#06b6d4"/>
  <circle cx="680" cy="320" r="4" fill="#06b6d4"/>
  <circle cx="800" cy="280" r="4" fill="#06b6d4"/>
  <circle cx="900" cy="300" r="4" fill="#06b6d4"/>

  <!-- Donut Chart -->
  <rect x="970" y="230" width="180" height="280" rx="12" fill="#18181f"/>
  <rect x="970" y="230" width="180" height="280" rx="12" stroke="#1e1e2e" stroke-width="1"/>
  <text x="995" y="260" fill="#fff" font-family="system-ui" font-size="16" font-weight="500">Work by Type</text>

  <!-- Donut -->
  <circle cx="1060" cy="380" r="60" fill="none" stroke="#1e1e2e" stroke-width="20"/>
  <circle cx="1060" cy="380" r="60" fill="none" stroke="#06b6d4" stroke-width="20" stroke-dasharray="188 377" stroke-dashoffset="0" transform="rotate(-90 1060 380)"/>
  <circle cx="1060" cy="380" r="60" fill="none" stroke="#a855f7" stroke-width="20" stroke-dasharray="94 377" stroke-dashoffset="-188" transform="rotate(-90 1060 380)"/>
  <circle cx="1060" cy="380" r="60" fill="none" stroke="#ec4899" stroke-width="20" stroke-dasharray="75 377" stroke-dashoffset="-282" transform="rotate(-90 1060 380)"/>
  <text x="1060" y="385" fill="#fff" font-family="system-ui" font-size="20" font-weight="700" text-anchor="middle">89</text>
  <text x="1060" y="400" fill="#9ca3af" font-family="system-ui" font-size="10" text-anchor="middle">Total</text>

  <!-- Legend -->
  <circle cx="995" cy="470" r="5" fill="#06b6d4"/>
  <text x="1008" y="474" fill="#9ca3af" font-family="system-ui" font-size="11">Features</text>
  <circle cx="995" cy="490" r="5" fill="#a855f7"/>
  <text x="1008" y="494" fill="#9ca3af" font-family="system-ui" font-size="11">Bug Fixes</text>

  <!-- Recent Sessions Table -->
  <rect x="250" y="530" width="900" height="150" rx="12" fill="#18181f"/>
  <rect x="250" y="530" width="900" height="150" rx="12" stroke="#1e1e2e" stroke-width="1"/>
  <text x="275" y="560" fill="#fff" font-family="system-ui" font-size="16" font-weight="500">Recent Sessions</text>

  <!-- Table Header -->
  <text x="275" y="595" fill="#6b7280" font-family="system-ui" font-size="12">User</text>
  <text x="450" y="595" fill="#6b7280" font-family="system-ui" font-size="12">Tool</text>
  <text x="625" y="595" fill="#6b7280" font-family="system-ui" font-size="12">Duration</text>
  <text x="775" y="595" fill="#6b7280" font-family="system-ui" font-size="12">Project</text>
  <text x="950" y="595" fill="#6b7280" font-family="system-ui" font-size="12">Status</text>

  <!-- Table Row 1 -->
  <text x="275" y="625" fill="#fff" font-family="system-ui" font-size="13">Chad Bernick</text>
  <rect x="450" y="612" width="90" height="22" rx="11" fill="#06b6d4" fill-opacity="0.1"/>
  <text x="470" y="627" fill="#06b6d4" font-family="system-ui" font-size="11">claude code</text>
  <text x="625" y="625" fill="#9ca3af" font-family="system-ui" font-size="13">45m</text>
  <text x="775" y="625" fill="#9ca3af" font-family="system-ui" font-size="13">developer_dashboard</text>
  <rect x="950" y="612" width="55" height="22" rx="11" fill="#eab308" fill-opacity="0.1"/>
  <text x="962" y="627" fill="#eab308" font-family="system-ui" font-size="11">active</text>

  <!-- Table Row 2 -->
  <text x="275" y="660" fill="#fff" font-family="system-ui" font-size="13">Alex Chen</text>
  <rect x="450" y="647" width="90" height="22" rx="11" fill="#a855f7" fill-opacity="0.1"/>
  <text x="480" y="662" fill="#a855f7" font-family="system-ui" font-size="11">kiro</text>
  <text x="625" y="660" fill="#9ca3af" font-family="system-ui" font-size="13">1h 23m</text>
  <text x="775" y="660" fill="#9ca3af" font-family="system-ui" font-size="13">main-app</text>
  <rect x="950" y="647" width="75" height="22" rx="11" fill="#22c55e" fill-opacity="0.1"/>
  <text x="960" y="662" fill="#22c55e" font-family="system-ui" font-size="11">completed</text>
</svg>
